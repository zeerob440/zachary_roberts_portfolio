   <form
  action="https://formspree.io/f/xwpdbdgl"
  method="POST"
>
<label>
    Company
    <input name="company"
        required
        minlength="1"
        max="20"
        title="Company field must contain a value."
    >
</label>
  <label>
    Name
    <input name="name"
        required
        pattern="[A-Za-z\s]+"
        maxlength="28"
        title="Name field cannot include numbers or symbols."
    >
  </label>
  <label>
    Email
    <input
     type="email"
     name="email"
     required
     pattern ="^[^\s@]+@[^\sa]+\.(com|org|net|edu|gov|mil|io|ai)$"
     title = "Enter a valid email address."  
    >
  </label>
  <label>
    Portfolio Feedback
    <textarea 
    name="portfolio"
    maxlength="500"
    spellcheck="true"
    placeholder="I build and perfect, please share your feedback about my portfolio UX!">
    </textarea>
  </label>
  
  <button id ="sendIt" type="submit">Submit</button>
